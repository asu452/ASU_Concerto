<script language="JavaScript1.2">

//IFRAME TICKER- By Dynamic Drive (http://www.dynamicdrive.com)

//configure delay between changing messages (3000=3 seconds)
var nameary = Array("Dave","Brady","Newland","Lewis","Sherill");
var roomary = Array("N104","N102","N103E","N108","N105");
var hoursary = Array("Mon. 5pm-8pm Tues. 11am-2pm Weds. 4pm-6pm Thurs. 3pm-7pm Fri. 4pm-7pm","Mon. 4pm-8pm Tues. 10am-2pm Weds. 4pm-7pm Thurs. 5pm-7pm Fri. 4pm-7pm","Mon. 5pm-8pm Tues. 11am-2pm Weds. 4pm-6pm Thurs. 3pm-7pm Fri. 4pm-7pm","Mon. 5pm-8pm Tues. 11am-2pm Weds. 4pm-6pm Thurs. 3pm-7pm Fri. 4pm-7pm","Mon. 5pm-8pm Tues. 11am-2pm Weds. 4pm-6pm Thurs. 3pm-7pm Fri. 4pm-7pm");
var delay=5000

var ie4=document.all

var curindex=0
var totalcontent=0

function get_total(){
if (ie4){
while (eval("document.all.content"+totalcontent))
totalcontent++
}
else{
while (document.getElementById("content"+totalcontent))
totalcontent++
}
}

function contract_all(){
for (y=0;y<totalcontent;y++){
if (ie4)
eval("document.all.content"+y).style.display="none"
else
document.getElementById("content"+y).style.display="none"
}
}

function expand_one(which){
contract_all()
if (ie4)
eval("document.all.content"+which).style.display=""
else
document.getElementById("content"+which).style.display=""
}

function rotate_content(){
get_total()
contract_all()
expand_one(curindex)
curindex=(curindex<totalcontent-1)? curindex+1: 0
setTimeout("rotate_content()",delay)
}

window.onload=rotate_content

</script>
